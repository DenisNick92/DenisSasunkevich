<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3, 4, 5];
    const doIt = (a, b) => a + b;

    const newRed = (array, doIt, defAcc) => {
      let acc = defAcc;

      for (let i = 0; i < array.length; i++) {
        acc = acc + array[i];
      }
      return acc;
    };
    console.log(newRed(arr, doIt, 1));




    var arr: number[] = [1, 2, 3, 4, 5];
    const doIt = (a: number, b: number): number => a + b;

    const newRed = (array: number[], doIt, defAcc: number) => {
      let acc: number = defAcc;

      for (let i = 0; i < array.length; i++) {
        acc = acc + array[i];
      }
      return acc;
    };
    console.log(newRed(arr, doIt, 1));


  </script>
</body>

</html>
