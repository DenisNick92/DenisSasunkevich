<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/index.css">

<body>
    <div class="container-logIn">
        
        <div class="EnterField">
            <div class="img-LogIn"><img src="img/aipix_login 277132274.svg" alt=""></div>
            <h1 class="enter-logIn">Вход в Aipix</h1>
            <form action="index.html" class="form-login">
                <input type="text" placeholder="Логин" required minlength="3" class="input-LogIn">
                <input type="password" placeholder="Пароль" required minlength="6" class="input-LogIn">
                <!-- <p><input type="submit" name="submit" value="Отправить"></p> -->
            
            <div class="footer-LogIn">
                <label class="checkbox-text" > <input type="checkbox" class="checkbox-square"> Запомнить меня</label>
                <div>
                    <div class="can-toggle can-toggle--size-small">
                      <input id="b" type="checkbox">
                      <label for="b">
                      <div class="can-toggle__switch" data-checked="РУС" data-unchecked="EN"></div>
                      </label>
                    </div>
                </div>
                <input class="modal-link buttonSave next" type="submit" value="Продолжить">
                
            </div>
            </form>
        </div>    
    </div>
</body>
</html>
