<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="header_tab">

        </div>
    </header>

    <main class="main">
        <div class="block_left">
            <div class="profile"> 
                <div class="profile_style">
                    <div><img class="profile_background" src="img/background_profile.png" alt="background_profile"></div>
                    <div class="avatar_block"><img class="avatar_main" src="img/avat.png" alt="avatar"></div>
                </div>
                <h3 class="profile_name">Alexander Sergeev</h3>
                <div class="user_info">
                    <h4 class="position">Developer</h4>

                    <h4 class="status"> <a href="" target="_blank"> Premium </a></h4>
                </div>    
                <div class="follow">
                    <div>
                        <h3 class="follow_num">1231</h3>

                    <div>
                        <h3 class="follow_num">1231</h3>

                    </div>
                </div>
                <div class="profile_settings">
                    <button class="profile_button" type="submit" > <img src="img/Filtr.svg" alt=""> Profile</button>
                </div>
            </div>
            <div class="profile">
                <ul>
                    <li class="menu"> <img src="img/feed.svg" alt="">Feed</li>
                    <li class="menu"> <img src="img/settings.svg" alt="">Settings</li>
                    <li class="menu"> <img src="img/profile.svg" alt="">Profile</li>
                    <li class="menu"> <img src="img/requests.svg" alt="">My requests</li>
                </ul>
            </div>
            <div class="profile">
                <div class="teamhead">
                    <h3 class="blockname">My team</h3>
                    <h4 class="view">View all</h4>
                </div>
                <div class="peoplelist">
                    <ul>
                        <li class="anketa">
                            <div class="photo"></div>
                            <div class="friend">
                                    <h3 class="teammate">Anton Viktorov</h3>
                                    <h4 class="job">Front-end developer</h4>
                            </div>
                                
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>

                    </ul>

                </div>




            </div>

    </main>
